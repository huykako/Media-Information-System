name: MIS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: ğŸ›’ Repository auschecken
      uses: actions/checkout@v4

    - name: ğŸ Python einrichten
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: ğŸ“¦ AbhÃ¤ngigkeiten installieren
      run: |
        pip install customtkinter requests
        echo "Keine weiteren Anforderungen gefunden"

    - name: ğŸ” Anwendung validieren
      run: |
        python -m py_compile app.py

  codeql-analysis:
    needs: build
    runs-on: windows-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: ğŸ›’ Repository auschecken
      uses: actions/checkout@v4

    - name: ğŸ§  CodeQL initialisieren
      uses: github/codeql-action/init@v3
      with:
        languages: python
        queries: security-and-quality

    - name: ğŸ—ï¸ Build-Schritt definieren
      run: |
        echo "Starte CodeQL Python Build"
        python -m compileall .

    - name: ğŸ” CodeQL Analyse
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:python"
