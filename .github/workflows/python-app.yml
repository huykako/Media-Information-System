name: MIS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: ğŸ›’ Repository auschecken
      uses: actions/checkout@v4

    - name: ğŸ Python einrichten
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: ğŸ“¦ AbhÃ¤ngigkeiten installieren
      run: |
        pip install -r requirements.txt || echo "Keine requirements.txt vorhanden"
        pip install customtkinter requests

    - name: ğŸ” Anwendung validieren
      run: |
        python -m py_compile app.py

  codeql-analysis:
    needs: build
    runs-on: windows-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
    - name: ğŸ›’ Repository auschecken
      uses: actions/checkout@v4

    - name: ğŸ§  CodeQL Initialisieren
      uses: github/codeql-action/init@v4
      with:
        languages: python

    - name: ğŸ§ª CodeQL Analysieren
      uses: github/codeql-action/analyze@v4.31.4
      with:
        category: "/language:python"
