name: MIS CodeQL Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 6 * * 1'  # WÃ¶chentlicher Scan montags

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Repository auschecken
        uses: actions/checkout@v4

      - name: ğŸ§  CodeQL initialisieren
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-and-quality

      - name: ğŸ—ï¸ Manuelles Python-Build
        run: |
          echo "Starte CodeQL Python-Build..."
          python -m compileall .
          echo "Build abgeschlossen."

      - name: ğŸ” CodeQL Analyse
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"
